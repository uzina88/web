<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>웹연습 03</title>
    <style></style>
    <script></script>
</head>
<body>
    <h2 class="tit">미디어요소</h2>
    <h3>이미지 요소</h3>
    <div>
        <img src="https://placehold.it/300x200/333" alt="임시이미지">
    </div>
    <picture>
        <source srcset="https://placehold.it/320x480/yellow" media="(max-width:767px)"> 
        <!-- 767이하 -->
        <source srcset="https://placehold.it/768x480/red" media="(min-width:768px)">
        <!-- 768이상 -->
        <img src="https://placehold.it/400x300/red" alt="임시이미지">
    </picture>
    <picture>
            <source type="image/svg+xml" srcset="img1.svg"> 
            <source type="image/webp" srcset="img1.webp">
            <img src="img1.png" alt="이미지">
        </picture>    
    <h3>비디오 요소</h3>
    <video>
        <source srcset="video1.webm" type="video/webm">
        <source srcset="video1.ogv" type="video/ogg">
        <source srcset="video1.mp4" type="video/mp4" media="(min-width:768px)">    
        <source srcset="video1_m.mp4" type="video/mp4" media="(max-width:767px)">
        <!-- 크로스 브라우징 mp4 변환해서 여러개 올려서 여러 브라우저에 적용되도록 -->
    </video>
    <h3>오디오 요소</h3>
    <audio>
        <source src="audio1.mp3" type="audio/mpeg">
        <source src="audio1.ogg" type="audio/ogg">
        <source src="audio1.wav" type="audio/wav">
    </audio>
    <h3>외부 문서</h3>
    <iframe src="ex02.html" frameborder="0" scrolling="no"></iframe>
    <iframe width="1280" height="720" src="https://www.youtube.com/embed/u1OG1dOdJLI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
